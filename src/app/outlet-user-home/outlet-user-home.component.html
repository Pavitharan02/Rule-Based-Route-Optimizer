        <div class="col py-3">

            <div class="home_tabs">
            <nav class="nav nav-pills flex-column flex-sm-row">
              <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Order</a>

            <div class="o_container">
				<div class="order_form">
			  		<div class="order_title">Create a new order</div></div><br>
			  			<form name="myform" action="" method="GET" ng-controller="myCtrl">
							  <div class="mb-3">
							    <label for="product_type" class="form-label">Product type</label>
							    <select id="product_type" class="form-select" aria-label="Default select example" name="p_type" ng-model="p_type">
								  <option value="">Select the product you want to order</option>
                                  <option value="1">Product A</option>
								  <option value="2">Product B</option>
								  <option value="3">Product C</option>
								</select>
							  </div>

							  <div class="mb-3">
							    <label for="quantity" class="form-label">Quantity</label>
							    <input type="text" class="form-control" id="quantity" name="qty" value="" ng-model="qty"  placeholder="Enter the quantity you want to order">
							  </div>

                              <div class="mb-3">
							    <label for="addr" class="form-label">Address</label>
							    <input type="text" class="form-control" id="addr" name="Address" value="" ng-model="address" placeholder="Type the address">
							  </div>

							  <div class="mb-3">
							    <label for="time_window" class="form-label">Phone number</label>
							    <input type="text" class="form-control" id="pno" name="phone_number" value="" ng-model="t_window" placeholder="Enter the phone number">
							  </div>

                              <div class="mb-3">
                                <label for="time_window" class="form-label">Time window</label>
                                <div id="time_window">
                                <label for="appt">From: </label><input type="time" id="appt" name="appt" >
                                <label for="appt" style="margin-left: 50px;">To: </label><input type="time" id="appt" name="appt">
                                </div>
                              </div>

							  <button type="submit" class="btn btn-primary" id="submit" Value="Confirm" onClick="testResults(this.form)">Submit</button>
						</form>
			  			
                    </div>
