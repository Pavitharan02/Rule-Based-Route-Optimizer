<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-5 text-center h-100" style="padding: 20px; background-color: #2C73EB;">
            <h1 style="color: white; margin-top: 40px; margin-bottom: 100px; font-weight: 500;">Rule-Based<br>Route Optimizer</h1>
            <img src="../../assets/login_img.png" class="img-fluid" alt="Sample image" width="525px">
        </div>
        <div class="col-7 mx-auto d-flex justify-content-center">
          <form style="width: 400px;" (ngSubmit)="authenticate(myform.value)" #myform="ngForm">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h3>Log in to your account</h3>
            </div>
            <p style="color: #8692A6;">If you are already a user you can login with your email address and password.</p>
            <hr>
            <br>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                <input type="email" id="form3Example3" ngModel name="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
                <input ngModel name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign in</button>
            </div>
  
          </form>
          <p *ngIf="message!=''" style="margin-top: 20px;" class="alert alert-danger"> {{message}}</p>
        </div>
      </div>
    </div>
    
  </section>
